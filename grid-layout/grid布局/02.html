<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        width: 300px;
        height: 300px;
        border: silver 5px solid;
        display: grid;
        grid-template-rows: repeat(3,1fr);
        grid-template-columns: repeat(3,1fr);
      }
      div{
      
        background: blue;
        background-clip: content-box;
        border: solid 1px blueviolet;
        box-sizing: border-box;
        padding: 10px;
        color: white;
        font-size: 25px;
      }
      div:first-child{
        grid-row-start: 1;
        grid-column-start: 1;
        grid-row-end: -1;
        grid-column-end: -1;
      }
    </style>
  </head>
  <body>
    <article>
      <div>1</div>
    </article>
  </body>
</html>
